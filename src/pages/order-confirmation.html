<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Family Stationary - Order Confirmation</title>
    <meta name="description" content="Family Stationary order confirmation" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/pages/order-confirmation.css" />
  </head>
  <body class="page-shell">
    <a href="#main-content" class="skip-link" data-i18n="common:skip.to_content"></a>
    <header id="site-header"></header>
    <main id="main-content">
      <section class="confirmation">
        <img src="/assets/icons/lantern.svg" alt="lantern" class="confirmation__icon" />
        <h1 data-i18n="checkout:confirmation.title"></h1>
        <p data-i18n="checkout:confirmation.message"></p>
        <p class="confirmation__number"><span data-i18n="checkout:confirmation.order_number"></span>: <strong id="order-number"></strong></p>
        <a href="/products.html" class="button button--gold" data-i18n="common:actions.continue_shopping"></a>
      </section>
    </main>
    <footer id="site-footer"></footer>
    <script type="module" src="/scripts/pages/order-confirmation.js"></script>
  </body>
</html>
