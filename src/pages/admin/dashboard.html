<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Family Stationary - Admin Dashboard</title>
    <meta name="description" content="Family Stationary dashboard" />
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/pages/admin/dashboard.css" />
  </head>
  <body class="page-shell">
    <a href="#main-content" class="skip-link" data-i18n="common:skip.to_content"></a>
    <header id="site-header"></header>
    <main id="main-content" class="admin-shell">
      <nav class="admin-nav" data-admin-sidebar aria-label="Admin Navigation"></nav>
      <section class="admin-main">
        <h1 data-i18n="admin:dashboard.title"></h1>
        <div class="stats-grid">
          <article class="stat-card">
            <p data-i18n="admin:dashboard.total_products"></p>
            <strong class="stat-card__value" id="stat-total-products">0</strong>
          </article>
          <article class="stat-card">
            <p data-i18n="admin:dashboard.active_products"></p>
            <strong class="stat-card__value" id="stat-active-products">0</strong>
          </article>
          <article class="stat-card">
            <p data-i18n="admin:dashboard.out_of_stock"></p>
            <strong class="stat-card__value" id="stat-out-of-stock">0</strong>
          </article>
          <article class="stat-card">
            <p data-i18n="admin:dashboard.recent_orders"></p>
            <strong class="stat-card__value" id="stat-recent-orders">0</strong>
          </article>
        </div>
      </section>
      <nav class="admin-bottom-nav" data-admin-bottom-nav aria-label="Admin Mobile Navigation"></nav>
    </main>
    <footer id="site-footer"></footer>
    <script type="module" src="/scripts/pages/admin/dashboard.js"></script>
  </body>
</html>
