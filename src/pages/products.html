<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Family Stationary - Products</title>
    <meta name="description" content="Family Stationary product listing" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/pages/products.css" />
  </head>
  <body class="page-shell">
    <a href="#main-content" class="skip-link" data-i18n="common:skip.to_content"></a>
    <header id="site-header"></header>
    <main id="main-content">
      <h1 data-i18n="products:listing.title"></h1>
      <section class="products-layout">
        <aside class="filter-panel" aria-label="Filters">
          <form id="products-filter-form" class="form-stack" role="search">
            <label class="form-field">
              <span class="form-label" data-i18n="common:labels.search"></span>
              <input id="search-input" class="form-control" type="search" name="q" data-i18n-placeholder="products:listing.search_placeholder" />
            </label>
            <label class="form-field">
              <span class="form-label" data-i18n="common:labels.category"></span>
              <select id="category-filter" class="form-control" name="category"></select>
            </label>
            <label class="form-field">
              <span class="form-label" data-i18n="products:listing.filters"></span>
              <select id="sort-filter" class="form-control" name="sort">
                <option value="newest" data-i18n="products:listing.sort_newest"></option>
                <option value="price_asc" data-i18n="products:listing.sort_price_asc"></option>
                <option value="price_desc" data-i18n="products:listing.sort_price_desc"></option>
                <option value="name" data-i18n="products:listing.sort_name"></option>
              </select>
            </label>
            <button type="submit" class="button button--primary" data-i18n="common:labels.search"></button>
          </form>
        </aside>
        <section>
          <div class="product-toolbar">
            <p data-i18n="products:listing.title"></p>
          </div>
          <div class="grid grid--products" id="products-grid"></div>
          <nav class="pagination" id="products-pagination" aria-label="Pagination"></nav>
        </section>
      </section>
    </main>
    <footer id="site-footer"></footer>
    <script type="module" src="/scripts/pages/products.js"></script>
  </body>
</html>
