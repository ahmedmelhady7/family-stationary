version: '3.9'

services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - '54322:5432'
    volumes:
      - supabase-db:/var/lib/postgresql/data

  app:
    image: node:22-alpine
    working_dir: /app
    command: ['sh', '-lc', 'npm run dev']
    ports:
      - '3000:3000'
    volumes:
      - ../:/app
    depends_on:
      - postgres

volumes:
  supabase-db:
